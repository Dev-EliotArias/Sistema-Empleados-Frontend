<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Registro de Empleados</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="">Nombre: </label>
      <input type="text" name="nombre" id="nombre" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="empleado.nombre">
    </div>
    <div class="form-group">
      <label for="">Apellido: </label>
      <input type="text" name="apellido" id="apellido" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="empleado.apellido">
    </div>
    <div class="form-group">
      <label for="">Email: </label>
      <input type="email" name="email" id="email" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="empleado.email">
    </div>
    <button class="btn btn-success" btn-lg btn-block>Guardar</button>
  </form>
</div>
